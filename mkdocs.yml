site_name: freespeech
site_description: Developer-friendly high-level library for fast speech synthesis, translation, and video dubbing using Freespeech Cloud API.
strict: true
site_url: https://docs.freespeechnow.ai/

theme:
  name: 'material'
  custom_dir: 'docs/theme'
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: pink
    accent: pink
    toggle:
      icon: material/lightbulb-outline
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: pink
    accent: pink
    toggle:
      icon: material/lightbulb
      name: "Switch to light mode"

  logo: 'logo-white.svg'
  favicon: 'favicon.png'

repo_name: astaff/freespeech
repo_url: https://github.com/astaff/freespeech

extra_css:
- 'extra/terminal.css'
- 'extra/tweaks.css'
extra_javascript:
- 'extra/redirects.js'
- 'extra/ad.js'

nav:
- Overview: index.md
- Tutorial: tutorial.md
- 'How To': how_to.md
- Reference:
  - "Data Types": package_reference/data_types.md
  - "Operations": package_reference/operations.md


markdown_extensions:
- markdown_include.include:
    base_path: docs
- toc:
    permalink: ðŸ”—
- admonition
- pymdownx.highlight
- pymdownx.extra
- mdx_truly_sane_lists

plugins:
- mkdocstrings
- search
- exclude:
    glob:
    - _build/*
    - build/*
    - examples/*
    - requirements.txt